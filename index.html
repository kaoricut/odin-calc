<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Odin | Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calc">
      <div class="calc__display">
        <span class="calc__display-text js-display"></span>
      </div>
      <div class="calc__controls">
        <div class="calc__row">
          <button class="btn calc__btn btn_del js-clear">Ac</button>
          <button class="btn calc__btn btn_del">
            <img class="btn__icon" src="./images/backspace.svg" alt="Backspace">
          </button>
          <button class="btn calc__btn btn_control js-operator" data-value="/">
            <img class="btn__icon" src="./images/divide.svg" alt="Divide">
          </button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn btn_number js-number" data-value="7">7</button>
          <button class="btn calc__btn btn_number js-number" data-value="8">8</button>
          <button class="btn calc__btn btn_number js-number" data-value="9">9</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn btn_number js-number" data-value="4">4</button>
          <button class="btn calc__btn btn_number js-number" data-value="5">5</button>
          <button class="btn calc__btn btn_number js-number" data-value="6">6</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn btn_number js-number" data-value="1">1</button>
          <button class="btn calc__btn btn_number js-number" data-value="2">2</button>
          <button class="btn calc__btn btn_number js-number" data-value="3">3</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn calc__btn_lg btn_number js-number" data-value="0">0</button>
          <button class="btn calc__btn btn_number" data-value=".">.</button>
        </div>
        <div class="calc__col">
          <button class="btn calc__btn btn_control js-operator" data-value="*">
            <img class="btn__icon" src="./images/multiply.svg" alt="Multiply">
          </button>
          <button class="btn calc__btn btn_control js-operator" data-value="-">
            <img class="btn__icon" src="./images/minus.svg" alt="Minus">
          </button>
          <button class="btn calc__btn calc__btn_lg btn_control js-operator" data-value="+">
            <img class="btn__icon" src="./images/plus.svg" alt="Plus">
          </button>
          <button class="btn calc__btn calc__btn_lg btn_equal js-equal">
            <img class="btn__icon" src="./images/equal.svg" alt="Equal">
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
