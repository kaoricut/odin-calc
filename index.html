<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Odin | Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calc">
      <div class="calc__display js-display">12454</div>
      <div class="calc__controls">
        <div class="calc__row">
          <button class="btn calc__btn">Ac</button>
          <button class="btn calc__btn">
            <img class="btn__icon" src="./images/backspace.svg" alt="Backspace">
          </button>
          <button class="btn calc__btn">
            <img class="btn__icon" src="./images/divide.svg" alt="Divide">
          </button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn">7</button>
          <button class="btn calc__btn">8</button>
          <button class="btn calc__btn">9</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn">4</button>
          <button class="btn calc__btn">5</button>
          <button class="btn calc__btn">6</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn">1</button>
          <button class="btn calc__btn">2</button>
          <button class="btn calc__btn">3</button>
        </div>
        <div class="calc__row">
          <button class="btn calc__btn calc__btn_lg">0</button>
          <button class="btn calc__btn">.</button>
        </div>
        <div class="calc__col">
          <button class="btn calc__btn">
            <img class="btn__icon" src="./images/multiply.svg" alt="Multiply">
          </button>
          <button class="btn calc__btn">
            <img class="btn__icon" src="./images/minus.svg" alt="Minus">
          </button>
          <button class="btn calc__btn calc__btn_lg">
            <img class="btn__icon" src="./images/plus.svg" alt="Plus">
          </button>
          <button class="btn calc__btn calc__btn_lg">
            <img class="btn__icon" src="./images/equal.svg" alt="Equal">
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
